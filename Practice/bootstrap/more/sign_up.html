<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
      function checkForm(event) {
        $("form.card-body .form-floating input").each(function (idx, elem) {
          let inputValue = $(this).val();
          let isPassword = $(this).attr("type") == "password";
          let passworCheck = isPassword
            ? ("" + inputValue).search(/^[a-z0-9]{8,}$/) != -1
            : true;

          if (inputValue) {
            if (isPassword && !passworCheck) {
              $(this).addClass("is-invalid");
              $(this).removeClass("is-valid");
            } else {
              $(this).addClass("is-valid");
              $(this).removeClass("is-invalid");
            }
          } else {
            $(this).addClass("is-invalid");
            $(this).removeClass("is-valid");

            event.preventDefault();
          }
        });
      }

      function doBindings() {
        $("form.card-body input[type=Submit]").click(checkForm);
      }

      $(document).ready(doBindings);
    </script>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top border-bottom shadow"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="">MyCommerce</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#my-nav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="" class="nav-link active">Home</a>
              </li>
              <li class="nav-item"><a href="" class="nav-link">About</a></li>
              <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="pt-5">
      <div class="card container-lg my-5 px-0">
        <h1 class="card-header fs-4 text-bg-light">Sign Up</h1>
        <form class="card-body position-relative">
          <h2 class="card-title text-center fs-5 py-3 text-bg-secondary">
            Enter your details
          </h2>
          <div class="form-floating my-2">
            <input type="text" class="form-control" placeholder="" />
            <label for="name" class="form-label text-secondary"
              >User Name</label
            >
            <div class="invalid-feedback">This is required</div>
          </div>
          <div class="form-floating my-2">
            <input type="text" class="form-control" placeholder="" />
            <label for="email" class="form-label text-secondary">Email</label>
            <div class="invalid-feedback">This is required</div>
          </div>
          <div class="form-floating my-2">
            <input type="password" class="form-control" placeholder="" />
            <label for="password" class="form-label text-secondary"
              >Password</label
            >
            <div class="invalid-feedback">
              Password must have minimum 8 length and must only contain
              alphabets and numbers.
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg-8 mx-auto align-self-center">
              <input
                type="Submit"
                value="Sign Up"
                class="btn btn-primary by-1 w-100"
              />
            </div>
            <div
              class="col-12 col-sm-6 col-lg-4 mx-auto align-self-center mt-lg-0 mt-2"
            >
              <button class="btn btn-outline-secondary w-100 btn-sm">
                Already have an account?
              </button>
            </div>
          </div>
          <div class="row"></div>
        </form>
      </div>
    </main>
    <footer>
      <div
        class="container-fluid text-center position-fixed bottom-0 py-3 mt-3 shadow"
      >
        <div class="row mx-auto">
          <div class="col-md-4 col-sm-4 col-12 small">
            <a href="" class="text-decoration-none text-secondary">Facebook</a>
          </div>
          <div class="col-md-4 col-sm-4 col-12 small">
            <a href="" class="text-decoration-none text-secondary">Twitter</a>
          </div>
          <div class="col-md-4 col-sm-4 col-12 small">
            <a href="" class="text-decoration-none text-secondary">GitHub</a>
          </div>
          <div class="col-12 small text-end text-secondary">Made in 2024</div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

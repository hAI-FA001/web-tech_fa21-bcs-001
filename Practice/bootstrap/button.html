<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buttons practice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main class="m-2">
      <button type="button" class="btn btn-primary">some text</button>
      <button class="btn btn-link">link button</button>
      <button class="btn btn-secondary text-nowrap">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem eligendi
        aaaaasf fhahafadhdh;ladlh;lh
      </button>

      <a href="" class="btn btn-primary" role="button">anchor tag as button</a>
      <input type="button" value="input as button" class="btn btn-success" />

      <p class="btn btn-outline-primary">outlined button abc def</p>

      <button class="btn btn-primary btn-lg">large button</button>
      <button class="btn btn-primary btn-sm">small button</button>

      <button class="btn btn-danger" disabled>disabled button</button>
      <a class="btn btn-danger disabled">disabled anchor tag as button</a>

      <div class="d-grid gap-2 d-md-block col-6 m-auto">
        <button class="btn btn-primary">
          full width button 1 using d-grid parent
        </button>
        <button class="btn btn-secondary">centered col-6 width button 2</button>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

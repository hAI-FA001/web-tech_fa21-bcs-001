<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form tags</title>

    <style>
      label {
        background-color: whitesmoke;
        color: darkblue;
        margin: 1em;
        padding-left: 1em;
        padding-right: 2em;
      }
      input {
        background-color: whitesmoke;
        color: darkblue;
        margin: 1em;
        padding-left: 2em;
        padding-right: 2em;
      }

      button {
        background-color: blanchedalmond;
        color: darkgoldenrod;
        margin: 1em;
        padding: 0.5em 15em;
      }
    </style>
  </head>
  <body>
    button, form, label, input

    <br /><br /><br />

    <form action="">
      <label for="email">Enter Email</label>
      <input type="email" placeholder="Enter Email" />

      <br />
      <label for="password">Enter Pass</label>
      <input type="password" placeholder="Enter Pass" />

      <br />
      <label for="name">Enter Name</label>
      <input type="text" placeholder="Enter Name" />

      <br />
      <button type="submit">Done</button>
    </form>
  </body>
</html>

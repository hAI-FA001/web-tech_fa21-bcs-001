<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Page</title>

    <link rel="stylesheet" href="google.css" />
  </head>
  <body>
    <div id="top-bar">
      <div id="item-container-left">
        <a href="">Back</a>
        <a href="">Next</a>
        <a href="">Reload</a>
      </div>
      <span id="address-bar">
        <input type="text" placeholder="Search Google or type a URL" />
      </span>
      <div id="item-container-right">
        <a href="">Favourite</a>
        <a href="">Extensions</a>
        <a href="">Profile</a>
        <a href="">Settings</a>
      </div>
    </div>

    <div id="bookmark"><a href="">Bookmarks</a></div>

    <div id="side-bar">
      <ul>
        <li><a href="">Gmail</a></li>
        <li><a href="">Images</a></li>
      </ul>
    </div>

    <div id="main">
      <div id="google">Google</div>
      <div id="search-bar">
        <input type="text" placeholder="Search Google or type a URL" />
      </div>
      <div id="recent">
        <div id="recent-item"><a href="">UNI</a></div>
        <div id="recent-item"><a href="">W3Schools</a></div>
        <div id="recent-item"><a href="">WebTech</a></div>
        <div id="recent-item"><a href="">Youtube</a></div>
        <div id="recent-item"><a href="">Facebook</a></div>
        <div id="recent-item"><a href="">Whatsapp</a></div>
        <div id="recent-item"><a href="">GitHub</a></div>
      </div>
    </div>
  </body>
</html>

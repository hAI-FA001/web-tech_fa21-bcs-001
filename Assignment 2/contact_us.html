<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
      function checkValidForm(event) {
        $("#contact-form .form-floating input").each(function (idx, elem) {
          if ($(this).val()) {
            $(this).removeClass("is-invalid");
            $(this).addClass("is-valid");
          } else {
            $(this).addClass("is-invalid");
            $(this).removeClass("is-valid");

            event.preventDefault();
          }
        });
      }

      function doBindings() {
        $("#contact-form input[type=Submit]").on("click", checkValidForm);
      }

      $(document).ready(doBindings);
    </script>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm shadow position-sticky top-0">
      <div class="container-fluid">
        <div class="navbar-brand mx-2">MyCommerce</div>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#my-nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse ms-5">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a class="nav-link active" href="">Home</a>
            </li>
            <li class="nav-item px-2"><a class="nav-link" href="">About</a></li>
            <li class="nav-item px-2">
              <a class="nav-link" href="">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center fw-50 fs-4 mt-5">
        We are devoted to serving our customers
      </h1>
    </div>

    <div class="container-fluid bg-body-tertiary py-3 my-5 px-5">
      <h1 class="fs-5 fw-semi-bold mb-4 mt-2">Reach out to us</h1>

      <form id="contact-form" action="" class="form">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" placeholder="" />
          <label for="name" class="form-label">Name</label>
          <div class="invalid-feedback">Name is required</div>
        </div>
        <div class="form-floating my-3">
          <input type="text" class="form-control" placeholder="" />
          <label for="email" class="form-label">Email</label>
          <div class="invalid-feedback">
            Email is required. Your Email will not be shared with anyone
          </div>
        </div>
        <div class="form-floating mt-3">
          <input type="text" class="form-control" placeholder="" />
          <label for="description" class="form-label">Description</label>
          <div class="invalid-feedback">Please write a description</div>
        </div>
        <input
          type="submit"
          value="Submit"
          class="btn btn-success mt-3 w-100"
        />
      </form>
    </div>

    <footer
      class="container-fluid position-fixed bottom-0 py-2 bg-body-secondary mt-5"
    >
      <ul class="row text-center">
        <li class="col col-md-4 col-sm-12 nav-link my-1">
          <a class="nav-link text-primary" href="">Facebook</a>
        </li>
        <li class="col col-md-4 col-sm-12 nav-link my-1">
          <a class="nav-link text-dark" href="">GitHub</a>
        </li>
        <li class="col col-md-4 col-sm-12 nav-link my-1">
          <a class="nav-link text-success" href="">Whatsapp</a>
        </li>
      </ul>
      <div class="row text-end pe-3">
        <div class="col col-12 small text-secondary">Made in 2024</div>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

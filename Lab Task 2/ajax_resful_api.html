<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ajax Restful API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="my_js.js"></script>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main class="container">
      <div class="container-fluid mt-5 mx-auto w-50">
        <button id="refresh-btn" class="btn btn-success btn-lg">
          Refresh Stories
        </button>
      </div>
      <div class="container mt-5">
        <div class="card">
          <div class="card-header">
            <h1 class="fs-4">Create a Story</h1>
          </div>
          <div class="card-body">
            <form id="posts-form" action="" class="form">
              <div class="form-floating">
                <input
                  id="post-title"
                  type="text"
                  class="form-control"
                  placeholder=""
                />
                <label for="" class="form-label">Post Title</label>
              </div>
              <div class="form-floating mt-3">
                <input
                  id="post-body"
                  type="text"
                  class="form-control"
                  placeholder=""
                />
                <label for="" class="form-label">Post Content</label>
              </div>
              <div class="row mt-4 justify-content-center align-items-center">
                <div id="main-create-btn" class="col-12 col-md-6 col-lg-6">
                  <input
                    type="Submit"
                    class="btn btn-primary w-100"
                    value="Create"
                  />
                </div>
                <div
                  id="main-update-btns"
                  class="row justify-content-center d-none"
                >
                  <div
                    id="main-update-btn"
                    class="col-12 col-md-6 col-lg-6 mt-2 mt-md-0"
                  >
                    <input
                      type="Submit"
                      class="btn btn-secondary w-100"
                      value="Update"
                    />
                  </div>
                  <div
                    id="main-clear-btn"
                    class="col-12 col-md-3 col-lg-3 mt-2 mt-md-0"
                  >
                    <input
                      type="Submit"
                      class="btn btn-secondary w-100"
                      value="Clear"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container-fluid mt-5 mb-3">
        <div class="container">
          <h1 class="fs-4 text-center mb-4">Your Posts</h1>
          <hr />
        </div>
        <div id="posts-section"></div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

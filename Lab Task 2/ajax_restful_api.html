<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ajax Resful API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="stylesheet" href="styles.css" />

    <script src="./restful_api_logic.js"></script>
  </head>

  <body>
    <a href="#header">
      <div id="back-to-top">
        <i class="fa fa-arrow-up fa-2x"></i>
        <div class="outer-circle"></div>
      </div>
    </a>
    <header
      id="header"
      class="text-center py-4 position-relative overflow-hidden"
    >
      <h1 class="display-1">MyCommerce</h1>
      <div class="rotating-box box1"></div>
      <div class="rotating-box box2"></div>
      <div class="rotating-box box3"></div>
    </header>

    <nav
      class="container-fluid navbar navbar-expand-sm position-sticky top-0 shadow z-3 bg-light1"
    >
      <div class="navbar-brand">
        <img src="./logo.png" alt="" />
      </div>
      <div class="container-fluid d-sm-none w-25">
        <button
          class="navbar-toggler m-0"
          data-bs-toggle="collapse"
          data-bs-target="#my-nav"
        >
          <div class="navbar-toggler-icon"></div>
        </button>
      </div>
      <div id="my-nav" class="collapse navbar-collapse">
        <div class="container ms-0">
          <ul class="navbar-nav fw-semibold">
            <li class="nav-item">
              <a href="" class="nav-link active fw-bold">Home</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Products</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Customer Support</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Policy</a>
            </li>
            <li class="nav-item ms-sm-auto col-3 col-md-2">
              <a href="" class="btn btn-primary w-100"> Log In </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="form-container" class="container mt-5 col-md-6">
      <div class="card shadow">
        <div class="card-header">
          <h1 class="fs-4 fw-bold">Add a Story</h1>
        </div>
        <div class="card-body">
          <form id="story-form" action="" class="form">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                placeholder=""
                name="story-name"
              />
              <label for="name" class="form-label">Story Name</label>
              <p class="invalid-feedback">Name is required</p>
            </div>
            <div class="form-floating mt-3">
              <input
                type="text"
                class="form-control"
                placeholder=""
                name="story-desc"
              />
              <label for="description" class="form-label"
                >Story Description</label
              >
              <p class="invalid-feedback">Description is required</p>
            </div>

            <div class="col-12 col-sm-6 mx-auto mt-3">
              <input
                id="create-story-btn"
                type="submit"
                class="btn btn-success w-100"
                value="Create Story"
              />
            </div>
            <div id="edit-btns" class="row d-none">
              <div class="col-12 col-sm-6 mx-auto mt-3">
                <input
                  id="update-story-btn"
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Update Story"
                />
              </div>
              <div class="col-12 col-sm-6 mx-auto mt-3">
                <input
                  id="cancel-btn"
                  type="submit"
                  class="btn btn-secondary w-100"
                  value="Cancel"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="stories-container" class="container py-2 my-5">
      <h1 class="display-3">Stories</h1>
      <div id="stories" class="row gx-1 gy-3 justify-content-between"></div>
    </div>

    <footer>
      <div class="container-fluid text-bg-dark p-5">
        <div class="row gy-5 justify-content-start">
          <div class="col-12 col-md-4 text-center">
            <h1 class="fs-5 w-100 mb-4">Our Policy</h1>
            <a href="" class="nav-link small d-inline"> <p>View Policy</p></a>
          </div>
          <div class="col-12 col-md-8 col-lg-4 text-center">
            <h1 class="fs-5 mx-auto mb-3">Find Us</h1>
            <div class="row">
              <div class="col text-center">
                <a href="" class="nav-link">
                  <i class="fa fa-facebook text-white"></i>
                  <p class="small">Facebook</p>
                </a>
              </div>
              <div class="col text-center">
                <a href="" class="nav-link">
                  <i class="fa fa-github text-white"></i>
                  <p class="small">GitHub</p>
                </a>
              </div>
              <div class="col text-center">
                <a href="" class="nav-link">
                  <i class="fa fa-twitter text-white"></i>
                  <p class="small">Twitter</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
